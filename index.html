<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Image Slider -->
    <div class="container">
        <div class="Image" style="background-image: url(img/img-1.jpg);"></div>
        <div class="Image" style="background-image: url(img/img-2.jpg);"></div>
        <div class="Image" style="background-image: url(img/img-3.jpg);"></div>
        <div class="Image" style="background-image: url(img/img-4.jpg);"></div>
        <div class="Image" style="background-image: url(img/img-5.jpg);"></div>

        <div class="previous arrow" onclick="controller(-1)">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="next arrow" onclick="controller(1)">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
